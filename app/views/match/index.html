{% extends "base.html" %}
{% block content %}
<section>
	<div class="wrapper">
		<div class="colspan_12">
			<h1>Matches</h1>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Teams</th>
						<th>Date and time</th>
						<th>Stadium</th>
					</tr>
				</thead>
				<tbody>
				{% for match in matches %}
					<tr>
						<td>{{ match.hometeamname }} vs. {{ match.awayteamname }}</td>
						<td>{{ match.kickoff }}</td>
						<td>{{ match.stadium }}, {{ match.city }}</td>	
					<tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</section>
{% endblock %}
