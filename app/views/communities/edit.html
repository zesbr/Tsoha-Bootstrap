{% extends "base.html" %}
{% block content %}
<header class="white-on-bright-blue">
	<div class="wrapper">

		<h1>Yhteisötietojen muokkaus</h1>

	</div>
</header>
<section class="">
	<div class="wrapper">
		
		<div class="form-input colspan_12 last">
			<form method="post" action="{{base_path}}/community">
				<div class="row colspan_8 last">
					<div class="form-input-fields">
						<label for="name" class="input-label">Yhteisön nimi</label>
						<input type="text" name="name" placeholder="Yhteisön nimi" value="{{ community.name }}" autocomplete="off" class="input-text">
						<label for="description" class="input-label">Kuvaus</label>
						<textarea data-autoresize rows="1" name="description" placeholder="Kuvaus" autocomplete="off" class="input-textarea">{{ community.description }}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="form-input-actions">
						<input type="hidden" name="id" value="{{ community.id }}"/>
						<input type="hidden" name="_METHOD" value="PUT"/>
						<input type="submit" value="Tallenna muutokset" class="input-button horizontal-align-right">
					</div>
				</div>
			</form>
		</div>

	</div>
</section>
{% endblock %}
