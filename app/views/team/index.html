{% extends "base.html" %}
{% block content %}
<section>
	<div class="wrapper">
		<div class="colspan_12">
			<h1>Teams</h1>
			<table class="table table-striped table-bordered">
				<tbody>
					{% for team in teams %}
					<tr>
						<td><img src="./assets/img/logo-{{ team.code|lower }}-128.png" alt="" /></td>
						<td><a href="{{ base_path }}/team/{{ team.id }}">{{team.name}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</section>
{% endblock %}
