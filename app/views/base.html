<!DOCTYPE html>
<html>
	
	{% import 'components/form/input.html' as forms %}

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}Tietokantasovellus{% endblock %}</title>

		{% block head %}

		<!-- Bootstrap tiedostot -->
		<link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{base_path}}/vendor/bootstrap/css/bootstrap-overrides.css" rel="stylesheet">
		<!-- Owl Carousel tiedosto -->
		<link href="{{base_path}}/vendor/owl-carousel/css/owl.carousel.css" rel="stylesheet">
		<!-- Codedrops drop-down tiedosto -->
		<link href="{{base_path}}/vendor/cd-dropdown/css/cd-dropdown.css" rel="stylesheet">
		<!-- Omat tyylitiedostomme -->
		<link href="{{base_path}}/assets/css/animations.css" rel="stylesheet">
		<link href="{{base_path}}/assets/css/grid.css" rel="stylesheet">
		<link href="{{base_path}}/assets/css/elements.css" rel="stylesheet">
		<link href="{{base_path}}/assets/css/typography.css" rel="stylesheet">
		<link href="{{base_path}}/assets/css/colors.css" rel="stylesheet">
		<link href="{{base_path}}/assets/css/form.css" rel="stylesheet">
		<link href="{{base_path}}/assets/css/navigation.css" rel="stylesheet">

		<link href="{{base_path}}/assets/css/my.css" rel="stylesheet">
		<link href="{{base_path}}/assets/css/home.css" rel="stylesheet">

		<!-- Open Sans Web Font -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,800,600,700' rel='stylesheet' type='text/css'>
		<!-- Source Sans Por Web Font -->
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
		<!-- Bulk Web Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700|Roboto:400,100,300,500,700,900|Roboto+Condensed:400,300,700|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
		{% endblock %}

	</head>

	<body>

		<nav class="navbar navbar-default dark-blue" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
					<a class="navbar-brand" href="{{base_path}}">
						<img src="{{base_path}}/assets/img/logo-copa-128.png" alt="" />
					</a>
				</div>
				<div class="collapse navbar-collapse" id="navigation">
					<!-- Linkit -->
					<ul class="nav navbar-nav">
							<li><a href="{{ base_path }}/matches">Ottelut</a></li>
							<li><a href="{{ base_path }}/groups">Lohkot</a></li>
							<li><a href="{{ base_path }}/users">Käyttäjät</a></li>
							<li><a href="{{ base_path }}/communities">Yhteisöt</a></li>
							<li><a href="{{ base_path }}/leaderboards">Pistetilanne</a></li>
							<li><a href="{{ base_path }}/logout">Kirjaudu ulos</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		{% block content %}{% endblock %}

		<footer></footer>

		{% block body %}
		<!-- jQuery -->
		<script src="{{base_path}}/vendor/jquery.min.js"></script>
		

		<!-- Bootstrap (skriptitiedosto) -->
		<script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

		<!-- Owl Carousel -->
		<script src="{{base_path}}/assets/js/owl.carousel.min.js"></script>

		<!-- Oma skriptitiedostomme -->
		<script src="{{base_path}}/assets/js/modernizr.custom.63321.js"></script>
		<script src="{{base_path}}/assets/js/jquery.dropdown.js"></script>
		<script src="{{base_path}}/assets/js/site.js"></script>

		{% endblock %}

	</body>
</html>
