{% extends "base.html" %}
{% block content %}
<section>
	<div class="wrapper">
		<div class="colspan_12">
			<div class="row">
				<div class="card group-standings-card colspan_12">
					<div class="group-standings-card--header">
						<div>Group A</div>
					</div>
					<div class="group-standigs-card--content">
						<table class="group-standings-table">
							<thead>
								<tr>
									<td></td>
									<td></td>
									<td>GP</td>
									<td>W</td>
									<td>D</td>
									<td>L</td>
									<td>GF</td>
									<td>GA</td>
									<td>PTS</td>
								</tr>
							</thead>
							<tbody>
							{% for team in standings %}
								<tr>
									<td id="logo"><img class="team-logo" src="{{ base_path}}/assets/img/logo-{{ team.code|lower }}-128.png" alt="" /></td>
									<td id="name">{{ team.name }}</td>
									<td id="played">{{ team.played }}</td>
									<td id="wins">{{ team.wins }}</td>
									<td id="draws">{{ team.draws }}</td>
									<td id="losses">{{ team.losses }}</td>
									<td id="scored">{{ team.scored }}</td>
									<td id="conceded">{{ team.conceded }}</td>
									<td id="points">{{ team.points }}</td>
								</tr>
							{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
