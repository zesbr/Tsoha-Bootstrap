{% extends "base.html" %}
{% block content %}
<section>
	<div class="wrapper">
		<div class="colspan_12 last">
			<div class="row">
				<h1>Users</h1>
				<hr/>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<td>ID</td>
							<td>Username</td>
							<td>Name</td>
							<td>Email</td>
							<td>Password</td>
							<td>Joined on</td>
						</tr>
					</thead>
					<tbody>
						{% for user in users %}
						<tr>
							<td>{{ user.id }}</td>
							<td>{{ user.username }}</td>
							<td>{{ user.firstname }} {{ user.lastname }}</td>
							<td>{{ user.email }}</td>
							<td>{{ user.password_hash }}</td>
							<td>{{ user.joined_on }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
{% endblock %}
