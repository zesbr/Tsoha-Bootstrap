{% extends "base.html" %}
{% block content %}
<header class="white-on-bright-blue">
	<div class="wrapper">

		<h1>{{ user.firstname}} {{ user.lastname }}</h1>

	</div>
</header>
<section class="">
	<div class="wrapper">
		
		<div class="colspan_12 last">
			<div class="row">

				<ul>
					{% for membership in user.memberships %}
						<li>{{ membership.community.name }}, Joined on: {{ membership.joined_on }}</li>
					{% endfor %}
				</ul>
				<a href="{{ base_path }}/user/edit/{{ user.id }}" class="btn btn-warning">Muokkaa</a>

			</div>
		</div>

	</div>
</section>
{% endblock %}
